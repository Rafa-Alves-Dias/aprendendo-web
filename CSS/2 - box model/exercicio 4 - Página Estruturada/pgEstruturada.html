<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Buizel | Pokedex</title>
</head>
<body>
    <div class="cabecalho">
        <button id="btnLastNext" class="btn">Nº 0147 Parichisu</button>
        <button id="btnLastNext" class="btn">Nº 0149 Floatzel</button>
    </div>
    <div class="principal">
        <h1>Buizel Nº 0148</h1>
        <P>Ele gira suas duas caudas como um parafuso para se impulsionar na água. As caudas também cortam algas marinhas aderidas.</P>
        <p>Ele infla seu saco de flutuação, mantendo o rosto acima da água para observar os movimentos das presas.</p>
    </div>
    <div class="rodape">
        <p>Tipo</p>
        <button id="btnWater" class="btn">Água</button>
        <p>Fraquezas</p>
        <button id="btnPlant" class="btn">Planta</button>
        <button id="btnElectric" class="btn">Eletrico</button>
        
    </div>
